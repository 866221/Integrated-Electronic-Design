<!DOCTYPE html>
<!--Runs as the root file upon Apache2 server startup on ip address 10.10.10.~
    THIS FILE IS IN PROTOTYPE-->
<html>
<head>
    Test11
    <script>
        function lockContinuous() {
            var driver = new XMLHttpRequest();
            driver.open("GET", "php/lockContinuous.php", true);
            driver.send(null);
        }

        function unlockContinuous() {
            var driver = new XMLHttpRequest();
            driver.open("GET", "php/unlockContinuous.php", true);
            driver.send(null);
        }
        function runRfidRead() {
            var driver = new XMLHttpRequest();
            var uniqueID = "Pi";
            driver.open("GET", "php/rfid.php", true);
            uniqueID = driver.send(null);
            document.getElementById("unique").innerHTML = uniqueID;
        }

    </script>
</head>
<body>

<input type = "button" value = "ON" onclick = "lockContinuous()" >
<input type = "button" value = "OFF" onclick = "unlockContinuous()" >
<input type = "button" value = "RFID" onclick ="runRfidRead()" >
<p>READ: <span id="unique"></span></p>
</body>
</html>
